<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">🌤️ Weather App</h1>
    
    <form method="POST" class="d-flex justify-content-center">
        <input type="text" name="city" class="form-control w-50" placeholder="Enter city name..." required>
        <button type="submit" class="btn btn-primary ms-2">Get Weather</button>
    </form>

    {% if weather %}
    <div class="card mt-4 text-center">
        <div class="card-body">
            <h2 class="card-title">{{ weather.city }}</h2>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
            <p class="card-text">
                <strong>Temperature:</strong> {{ weather.temperature }}°C <br>
                <strong>Humidity:</strong> {{ weather.humidity }}% <br>
                <strong>Pressure:</strong> {{ weather.pressure }} hPa <br>
                <strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s <br>
                <strong>Condition:</strong> {{ weather.weather_description.capitalize() }} <br>
            </p>
        </div>
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
